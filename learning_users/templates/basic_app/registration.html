{% extends "basic_app/base.html" %}
{% load staticfiles %}


{% block body_block %}
<div class="jumbotron">
	{% if registered %}
	<h1>Thank You For Registering</h1>
	{% else %}
	<h1>Register here!</h1>
	<h1>Fill out the form</h1>
	<form method="POST" enctype="multipart/form-data">
    	{% csrf_token %}
    	{{ user_form.as_p }}
    	{{ profile_form.as_p }}
    	<input type="submit" value="Register">
	</form>
	{% endif %}
</div>
{% endblock %}
